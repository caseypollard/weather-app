<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hedvig+Letters+Serif:opsz@12..24&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
  <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
  </header>
    <main>
      <div class="weather-app-data">
        <h1 class="current-city" id="current-city">
        </h1>
        <h2 class="current-time" id="current-time"></h2>
        <p class="weather-app-details">
           <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
        </p>
        <span class="current-temperature">
          <div class="temperature-icon" id="temperature-icon"></div>
          <div class="temperature-value" id="temperature-value"></div>
          <div class="temperature-unit">°C</div>
        </span>
      </div>
      <div class="forecast-heading">
        5-DAY FORECAST
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="forecast-day">
              Mon
            </div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" width="50">
            <div class="forecast-temp">
              <span class="forecast-temp-max">32°</span> 
              <span class="forecast-temp-min">21°</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Coded by
        <a href="https://github.com/caseypollard" target="_blank">Casey Pollard</a>, is open-souced on 
        <a href="https://github.com/caseypollard/weather-app" target="_blank">GitHub</a> and hosted on 
        <a href="https://caseys-weather-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
</body>
<script src="src/index.js"></script>
</html>
