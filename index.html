<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hedvig+Letters+Serif:opsz@12..24&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
  <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
  </header>
    <main>
      <div class="weather-app-data">
        <h1 class="current-city" id="current-city">Sydney
        </h1>
        <h2 class="current-date">Monday, 18:00</h2>
        <p class="weather-app-details">
            Light rain
            <br />
            Humidity: <strong>79%</strong>, Wind: <strong>19km/h</strong>
        </p>
        <div class="current-temperature">
          <span class="temperature-icon">🌧️</span>
          <span class="temperature-value">26</span>
          <span class="temperature-unit">°C</span>
        </div>
      </div>
    </main>
    <footer>
      Coded by
        <a href="https://github.com/caseypollard" target="_blank">Casey Pollard</a>, is open-souced on 
        <a href="https://github.com/caseypollard/weather-app" target="_blank">GitHub</a> and hosted on 
        <a href="https://caseys-weather-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
</body>
<script src="src/index.js"></script>
</html>
