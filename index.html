    <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <input type="search" placeholder="Enter a city..." required>
    <input type="submit" value="Search">
  </header>

      <div class="weather-app-details">
        <h1>Sydney</h1>
        <p>
          <div>
            🌧️24°C

            Monday, 18:00
            <br />

            <br />
            Humidity: 79%, Wind: 19km/h
          </div>
        </div>
        </p>
    </main>
